            srcDir 'test'
        }
    }
}
*/
jar {
    manifest {
        attributes 'Main-Class': 'com.latam.miprueba.Prueba'
    }
}

task runJar(dependsOn:jar) << {
  javaexec { main="-jar"; args buildDir.getAbsolutePath()+"/libs/"+project.getName()+"-"+project.getVersion()+".jar" } 
}

